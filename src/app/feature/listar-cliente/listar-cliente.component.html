<table id="tableCliente" class="table table-striped table-bordered" cellspacing="0" 
       style="width: 100%; background-color: #E8E8E8; font-size: 0.9vw;">
    <thead>
        <tr>                                   
            <th>ID</th>
            <th>Nombre</th>	
            <th>Apellido</th>	
            <th>Edad</th>	
            <th>Direccion</th>	
            <th>Ver Citas</th>			
        </tr>
    </thead>     
    <tbody>                   
        <tr *ngFor="let cliente of clientes" >
            <td>{{cliente.id}}</td>
            <td>{{cliente.nombre}}</td>  
            <td>{{cliente.apellido}}</td> 
            <td>{{cliente.edad}}</td> 
            <td>{{cliente.direccion}}</td> 
            <td>
                <a class="nav-link" routerLink="/listar-citas-apr/1/{{cliente.id}}" 
                routerLinkActive="active" id="listar-citas-apr-nav">Citas</a> 
            </td>              
        </tr>                                                                                                     
    </tbody>
</table>
